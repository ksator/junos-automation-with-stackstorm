---
 - name: check lldp neighbors
   hosts: ex4300-9
   connection: local
   gather_facts: no

   tasks:
   - name: check if lldp neighbors are the ones we expect
     junos_command:
      provider: "{{ credentials }}"
      commands:
       - show lldp neighbors interface ge-0/0/0
       - show lldp neighbors interface ge-0/0/1
      waitfor:
      - "result[0].lldp-neighbors-information.lldp-neighbor-information.lldp-remote-system-name eq ex4300-17"
      - "result[1].lldp-neighbors-information.lldp-neighbor-information.lldp-remote-system-name eq ex4300-18"
      retries: 10
      interval: 1
